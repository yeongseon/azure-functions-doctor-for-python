name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug here...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Navigate to '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g. Windows 11, macOS 14.0, Ubuntu 22.04]
        - Python version: [e.g. 3.9.18]
        - azure-functions-doctor version: [e.g. 0.1.10]
        - Azure Functions Core Tools version: [e.g. 4.0.5198]
        - Terminal/Shell: [e.g. PowerShell, bash, zsh]
    validations:
      required: true

  - type: textarea
    id: project-structure
    attributes:
      label: Project Structure (if relevant)
      description: Describe your Azure Functions project structure if it's relevant to the bug
      placeholder: |
        my-function-app/
        ├── function_app.py
        ├── host.json
        ├── requirements.txt
        └── ...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Output
      description: If applicable, add error logs or command output
      render: shell
      placeholder: Paste error logs or command output here...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have provided all the requested information above
          required: true
        - label: I have tested this with the latest version of azure-functions-doctor
          required: false