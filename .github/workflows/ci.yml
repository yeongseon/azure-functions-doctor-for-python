name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install uv
        run: pip install uv

      - name: ğŸ§ª Create virtualenv
        run: uv venv

      - name: ğŸ“¥ Install dependencies
        run: uv pip install -e ".[dev]"

      - name: ğŸ” Lint
        run: make lint

      - name: ğŸ¨ Format
        run: make format

      - name: âœ… Test
        run: make test

      - name: ğŸ“Š Coverage
        run: |
          .venv/bin/coverage run -m pytest
          .venv/bin/coverage report
