name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base tooling
        run: |
          python -m pip install --upgrade pip
          pip install "hatch==1.9.4" make "pre-commit==3.7.1"

      - name: Create environment (no pre-commit install in CI)
        env:
          CI: 1
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          # Hatch already installed globally in the runner env (user site) above
          .venv/bin/pip install hatch
          .venv/bin/hatch env create
          make check

      - name: Generate Coverage Report
        run: make cov

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov/

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.9'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_RETRIES: 3
